<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- bootstrap styles -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <!-- custom styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- jQuery -->
    <script src='http://code.jquery.com/jquery-2.1.4.min.js'></script>
    <!-- bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Custom Scripts -->
    <script src='js/scripts.js'></script>

  </head>
  <body>
    <div class="container">
      <h1 class="page-header text-center">TODO #23452345234</h1>
      <div class="col-md-8 col-md-offset-2">
        <form id="new-item" class="form-inline">
          <div class="col-md-6">
            <label for="description" class="sr-only">Task Description</label>
            <input type="text" name="description" id="description" class="form-control stretch" placeholder="Task Description" required autofocus>
          </div>
          <div class="col-md-4">
            <label for="due-date" class="sr-only">Task Description</label>
            <input type="date" name="due-date" id="due-date" class="form-control" required>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn">Add Task</button>
          </div>
        </form>
        <div id="to-do-list">
          <h1>Things to do:</h1>
          <form id="complete">
            <ul class="list list-unstyled">

            </ul>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
